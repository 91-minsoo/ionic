<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Item Divider - Basic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Item Divider</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content id="content" class="outer-content">
      <ion-list>
        <ion-item-group>
          <ion-item-divider>
            <ion-label>
              Monday, 1:00 PM EDT
            </ion-label>
          </ion-item-divider>
          <ion-item>
            <ion-label>
              <h2>Keynote</h2>
              <p>1:00 - 3:00 PM - Hall 2</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <h2>Introduction to Ionic</h2>
              <p>3:00 - 3:30 PM - Hall 2</p>
            </ion-label>
          </ion-item>
          </ion-item-group>

          <ion-item-group>
            <ion-item-divider>
              <ion-label>
                Monday, 3:30 PM
              </ion-label>
            </ion-item-divider>
            <ion-item>
              <ion-label>
                <h2>Components</h2>
                <p>3:30 - 5:00 PM - Hall 2</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>Theming</h2>
                <p>5:00 - 6:00 PM - Hall 2</p>
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label>
                <h2>Navigation</h2>
                <p>6:00 - 7:30 PM - Hall 2</p>
              </ion-label>
            </ion-item>
          </ion-item-group>

          <ion-item-group>
            <ion-item-divider>
              <ion-label>
                Monday, 7:30 PM
              </ion-label>
            </ion-item-divider>
            <ion-item lines="full">
              <ion-label>
                <h2>AppFlow</h2>
                <p>7:30 - 8:30 PM - Hall 2</p>
              </ion-label>
            </ion-item>
          </ion-item-group>
      </ion-list>
    </ion-content>
  </ion-app>
</body>

</html>
